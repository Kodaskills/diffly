name: CI

on:
  push:
    branches:
      - "**"
    paths:
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "sailfish.toml"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "sailfish.toml"
      - ".github/workflows/ci.yml"

env:
  CRATE_NAME: diffly
  GITHUB_TOKEN: ${{ github.token }}
  RUST_BACKTRACE: 1
  CROSS_VERSION: 107433fa9d71d7eb506cd5bf5467bab89edb7a52

jobs:
  test:
    name: ${{ matrix.platform.os-name }} with rust ${{ matrix.toolchain }}
    runs-on: ${{ matrix.platform.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os-name: Linux-x86_64
            runs-on: ubuntu-24.04
            target: x86_64-unknown-linux-musl
          - os-name: Linux-aarch64
            runs-on: ubuntu-24.04
            target: aarch64-unknown-linux-musl
            skip-tests: true # cross remote execution not supported
          - os-name: Linux-arm
            runs-on: ubuntu-24.04
            target: arm-unknown-linux-musleabi
            skip-tests: true
          - os-name: macOS-x86_64
            runs-on: macos-latest
            target: x86_64-apple-darwin
          - os-name: macOS-aarch64
            runs-on: macos-latest
            target: aarch64-apple-darwin
          - os-name: Windows-x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc
          - os-name: FreeBSD-x86_64
            runs-on: ubuntu-24.04
            target: x86_64-unknown-freebsd
            skip-tests: true
          - os-name: NetBSD-x86_64
            runs-on: ubuntu-24.04
            target: x86_64-unknown-netbsd
            skip-tests: true
        toolchain:
          - stable

        # Also test stable Linux against beta and nightly to catch upstream regressions early.
        include:
          - platform:
              os-name: Linux-x86_64
              runs-on: ubuntu-24.04
              target: x86_64-unknown-linux-musl
            toolchain: beta
          - platform:
              os-name: Linux-x86_64
              runs-on: ubuntu-24.04
              target: x86_64-unknown-linux-musl
            toolchain: nightly

    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo & target directories
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: test
          target: ${{ matrix.platform.target }}
          toolchain: ${{ matrix.toolchain }}
          args: "--locked --release --features cli"
          cross-version: ${{ env.CROSS_VERSION }}
        if: ${{ !matrix.platform.skip-tests }}

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.platform.target }}
          toolchain: ${{ matrix.toolchain }}
          args: "--locked --release --features cli"
          strip: true
          cross-version: ${{ env.CROSS_VERSION }}
