name: Security audit

on:
  push:
    branches:
      - "**"
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
  # schedule:
  #   - cron: "0 0 * * *"

jobs:
  security_audit:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo & target directories
        uses: Swatinem/rust-cache@v2
      - uses: actions-rust-lang/audit@v1
        with:
          features: cli
