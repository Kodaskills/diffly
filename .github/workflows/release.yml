name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  CROSS_VERSION: 107433fa9d71d7eb506cd5bf5467bab89edb7a52

jobs:
  # â”€â”€â”€ Build binaries (matrix) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: Build ${{ matrix.platform.os-name }}
    runs-on: ${{ matrix.platform.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os-name: Linux-x86_64
            runs-on: ubuntu-24.04
            target: x86_64-unknown-linux-musl
            binary: diffly

          - os-name: Linux-aarch64
            runs-on: ubuntu-24.04
            target: aarch64-unknown-linux-musl
            binary: diffly

          - os-name: macOS-x86_64
            runs-on: macos-latest
            target: x86_64-apple-darwin
            binary: diffly

          - os-name: macOS-aarch64
            runs-on: macos-latest
            target: aarch64-apple-darwin
            binary: diffly

          - os-name: Windows-x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc
            binary: diffly.exe

          - os-name: FreeBSD-x86_64
            runs-on: ubuntu-24.04
            target: x86_64-unknown-freebsd
            binary: diffly

          - os-name: NetBSD-x86_64
            runs-on: ubuntu-24.04
            target: x86_64-unknown-netbsd
            binary: diffly

    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo & target directories
        uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.platform.target }}

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.platform.target }}
          toolchain: stable
          args: "--locked --release --features cli"
          strip: true
          cross-version: ${{ env.CROSS_VERSION }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform.target }}
          path: target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary }}
          retention-days: 1

  # â”€â”€â”€ Package + GitHub release â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    name: GitHub Release
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: artifacts/
          merge-multiple: false

      - name: Generate release notes
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --verbose --latest --strip all
        env:
          OUTPUT: release-notes.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Package archives
        shell: bash
        run: |
          version="${GITHUB_REF_NAME#v}"
          mkdir -p dist/

          package() {
            local target="$1"
            local binary="$2"
            local archive="dist/diffly_${version}_${target}"
            local src="artifacts/binary-${target}/${binary}"

            if [[ "$target" == *"windows"* ]]; then
              zip "${archive}.zip" "$src" README.md LICENSE-MIT LICENSE-APACHE
            else
              tar czf "${archive}.tar.gz" "$src" README.md LICENSE-MIT LICENSE-APACHE
            fi
          }

          package x86_64-unknown-linux-musl   diffly
          package aarch64-unknown-linux-musl   diffly
          package x86_64-apple-darwin          diffly
          package aarch64-apple-darwin         diffly
          package x86_64-pc-windows-msvc       diffly.exe
          package x86_64-unknown-freebsd       diffly
          package x86_64-unknown-netbsd        diffly

          sha256sum dist/* > dist/diffly_${version}_checksums.txt
          echo "=== dist/ ===" && ls -lh dist/

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Commit CHANGELOG.md to main only after a successful release.
      - name: Generate CHANGELOG.md
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Commit CHANGELOG.md to main
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git checkout main

          if git diff --quiet CHANGELOG.md; then
            echo "CHANGELOG.md unchanged â€” nothing to commit."
            exit 0
          fi

          git add CHANGELOG.md
          git commit -m "ğŸ“ chore(changelog): update CHANGELOG.md for ${{ github.ref_name }}"
          git push origin main

  # â”€â”€â”€ Publish to crates.io â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Publish lib crate
        run: cargo publish --no-default-features --token "${{ secrets.CARGO_REGISTRY_TOKEN }}"
