name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  CROSS_VERSION: 107433fa9d71d7eb506cd5bf5467bab89edb7a52

jobs:
  # â”€â”€â”€ GoReleaser: build all targets + publish GitHub release â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  goreleaser:
    name: GoReleaser
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cross binary
        id: cache-cross
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cross
          key: cross-${{ env.CROSS_VERSION }}

      - name: Install cross (pinned, from source)
        if: steps.cache-cross.outputs.cache-hit != 'true'
        run: cargo install cross --git https://github.com/cross-rs/cross --rev ${{ env.CROSS_VERSION }} --locked

      - name: Cache cargo & target directories
        uses: Swatinem/rust-cache@v2

      # release-notes.md is in .gitignore â†’ does not dirty the git state.
      - name: Generate release notes
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --verbose --latest --strip all
        env:
          OUTPUT: release-notes.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --release-notes=release-notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # CHANGELOG.md is generated and committed only after a successful release.
      # The tag stays pointing at your actual release commit.
      - name: Generate CHANGELOG.md
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Commit CHANGELOG.md to main
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git checkout main

          if git diff --quiet CHANGELOG.md; then
            echo "CHANGELOG.md unchanged â€” nothing to commit."
            exit 0
          fi

          git add CHANGELOG.md
          git commit -m "ğŸ“ chore(changelog): update CHANGELOG.md for ${{ github.ref_name }}"
          git push origin main

  # â”€â”€â”€ Publish to crates.io â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  publish-crates:
    name: Publish to crates.io
    needs: goreleaser
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Publish lib crate
        run: cargo publish --no-default-features --token "${{ secrets.CARGO_REGISTRY_TOKEN }}"
